<!DOCTYPE html>
<html>
 
<body>

<h2>Abhilash Ramavaram computes</h2>

<form>
    <label for="form1_no">Enter a number </label>
    <input type ="number" id="first" name="form1_no1" min=10 value="10"> <br>

    <label for="form1_lname">Enter a number </label>
    <input type ="number" id="second" name="form1_no2" min=2 step=2 > <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="result">This text will be replaced </p>

<script> 
function permutations() {
            let first = document.getElementById("first").value;
            let second = document.getElementById("second").value;
            let product = 1;
            for (let i = first; i >= first - second + 1; i--) {
                product *= i;
            }
            document.getElementById("result").innerHTML = `${first} permute ${second} is ${product}`;
        }
</script>

</body>
